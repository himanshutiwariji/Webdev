<!DOCTYPE html>
<html lang="en">
<!-- table and lists  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>

<body>
    <!-- unordered list -->
    <!-- type are square circle disc -->
    <ul type="square">  
        <li>unordered list </li>
        <li>Second</li>
        <ul type="disc">
            <li>hello</li>
            <li>bye</li>
        </ul>
        <li>Third</li>
    </ul>

    <hr>

    <!-- ordered list  -->
    <ol type="1">
        <!-- types are 1,A,a,I,i -->
        <li>himanshu ordered list</li>
        <li>second ol</li>
        <ul>
            <li>hello ji</li>
        </ul>
        <li>end of lists</li>

    </ol>

    <!-- table  -->
    <h3>HTML Table</h3>
    <table border="1" cellspacing="5">
        <thead>
            <tr>
                <th>name </th>
                <th> employee number </th>
                <th> Role</th>
            </tr>

        <tbody>
            <tr>
                <td>himanshu</td>
                <td>52642</td>
                <td>programmer</td>
            </tr>
            <tr>
                <td>madhav</td>
                <td>4526</td>
                <td>android developer</td>
            </tr>
            <tr>
                <td>dhairya</td>
                <td>23456</td>
                <td>developer</td>
            </tr>

        </tbody>    
        </thead>
    </table>
</body>

</html>
